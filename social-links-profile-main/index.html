<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <main>
    <div class="item profil">
      <img src="./assets/images/avatar-jessica.jpeg" alt="jessica profil picture">
      <h1>Jessica Randall</h1>
      <p class="localisation">London, United Kingdom</p>
    </div>
    <p class="item">"Front-end developer and avid reader."</p>
    <button class="item">GitHub</button>
    <button class="item">Frontend Mentor</button>
    <button class="item">LinkedIn</button>
    <button class="item">Twitter</button>
    <button class="item">Instagram</button>
  </main>
  
  <p class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">nbs-ngao</a>.
  </p>
</body>
</html>
